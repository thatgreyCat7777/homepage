<!DOCTYPE html>

<html lang="en">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <link rel="stylesheet" href="cards.css">
        <link rel="icon" href="https://avatars.githubusercontent.com/u/151648110?v=4">
        <script src="navbar.js"></script>
        <script src="cats.js"></script>
        <style>
            .card {
                width: 100vw;
            }

            .cards div img {
                height: calc(calc(100vh - 83px) * 0.8);
                object-fit: contain;
            }

            .cards div div {
                min-height: calc(calc(100vh - 83px) * 0.198);
            }

            @media (max-width: 1024px) {
                .cards div img {
                    height: calc(100vh - 83px);
                }
            }
        </style>
        <title>Cats!</title>
    </head>

    <body>
        <header>
            <div id="navbar-placeholder"></div>
        </header>
        <main>
            <div class="cards">
                <div class="card">
                    <img src="#" class="card-img-top" alt="Cats" id='cats-img'>
                    <div class="card-body">
                        <h5 class="card-title">Cats!</h5>
                        <p class="card-text card-main">
                            I wanted to try and hook up the page with an api so here it is.
                        </p>
                        <button class="btn btn-primary" id='get-cat-btn'>Get More Cats</button>
                    </div>
                </div>
            </div>
        </main>
    </body>

</html>
